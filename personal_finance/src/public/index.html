<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>VeriProje — Dashboard</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header class="topbar">
      <h1>VeriProje</h1>
      <div class="user-area">
        <span id="username">-</span>
        <button id="logout">Çıkış</button>
      </div>
    </header>

    <main class="container">
      <section class="panel">
        <h2>Giderler</h2>
        <form id="addExpense" class="mini-form">
          <input name="category" placeholder="Kategori" required />
          <input name="name" placeholder="Gider adı" required />
          <input name="amount" placeholder="Tutar" type="number" step="0.01" required />
          <button type="submit">Ekle</button>
        </form>
        <ul id="expensesList" class="list"></ul>
      </section>

      <section class="panel">
        <h2>Gelirler</h2>
        <form id="addIncome" class="mini-form">
          <input name="category" placeholder="Kategori" required />
          <input name="name" placeholder="Gelir adı" required />
          <input name="amount" placeholder="Tutar" type="number" step="0.01" required />
          <button type="submit">Ekle</button>
        </form>
        <ul id="incomesList" class="list"></ul>
      </section>

      <section class="panel">
        <h2>Notlar</h2>
        <form id="addNote" class="mini-form">
          <input name="note" placeholder="Not girin" required />
          <button type="submit">Ekle</button>
        </form>
        <ul id="notesList" class="list"></ul>
      </section>
    </main>

    <script src="/app.js" defer></script>
  </body>
</html>
