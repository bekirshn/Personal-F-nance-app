<!doctype html>
<html lang="tr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Giriş — VeriProje</title>
		<link rel="stylesheet" href="/login/login.css">
	</head>
	<body>
		<main class="login-wrapper">
			<form id="loginForm" class="login-card" novalidate>
				<h1 class="title">Hesabınıza Giriş Yapın</h1>

				<label for="email" class="label">E-posta</label>
				<input id="email" name="email" type="email" inputmode="email" autocomplete="email" required />

				<label for="password" class="label">Parola</label>
				<div class="password-row">
					<input id="password" name="password" type="password" autocomplete="current-password" required minlength="6" />
					<button type="button" id="togglePassword" class="toggle-password" aria-label="Parolayı göster">Göster</button>
				</div>

				<div class="actions">
					<label class="remember">
						<input type="checkbox" id="remember" name="remember" /> Beni hatırla
					</label>
					<button type="submit" class="btn-primary">Giriş</button>
				</div>

				<div id="message" role="status" aria-live="polite" class="message"></div>

			<p class="small">Henüz üye değil misiniz? <a href="/register/register.html">Kayıt ol</a></p>
			</form>
		</main>

		<script src="/login/login.js" defer></script>
	</body>
</html>
