<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kayıt — VeriProje</title>
  <link rel="stylesheet" href="/register/register.css">
  </head>
  <body>
    <main class="reg-wrapper">
      <form id="registerForm" class="reg-card" novalidate>
        <h1 class="title">Yeni Hesap Oluştur</h1>

        <label for="username" class="label">İsim</label>
        <input id="username" name="username" type="text" required />

        <label for="lastname" class="label">Soyisim</label>
        <input id="lastname" name="lastname" type="text" required />

        <label for="email" class="label">E-posta</label>
        <input id="email" name="email" type="email" required />

        <label for="password" class="label">Parola</label>
        <input id="password" name="password" type="password" minlength="6" required />

        <label for="password2" class="label">Parola (tekrar)</label>
        <input id="password2" name="password2" type="password" minlength="6" required />

        <div class="actions">
          <button type="submit" class="btn-primary">Kayıt Ol</button>
          <a class="link-back" href="/login/login.html">Giriş Yap</a>
        </div>

        <div id="message" role="status" aria-live="polite" class="message"></div>
      </form>
    </main>

  <script src="/register/register.js" defer></script>
  </body>
</html>
